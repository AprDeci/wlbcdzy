<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        img{
            width: 80px;
        }
        .deletebt, .changebt {
            padding: 10px 20px;
            background-color: rgb(175, 79, 76);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .deletebt:hover, .changebt:hover {
            background-color: #45a049;
        }


        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        position: relative;
    }

    .modal-content .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        color: #888;
        cursor: pointer;
    }

    .modal-content .close:hover {
        color: #000;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        height: 30px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #text{
        height: 200px;
    }
    .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
</style>
</head>
<script src="../js/jquery.min.js"></script>
<body>
    <table>
        <tr>
            <th>图片</th>
            <th>标题</th>
            <th>类型</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><img src="../imgs/newsimg.png"></td>
            <td>标题</td>
            <td></td>
            <td><button class="deletebt">删除</button>
            <button class="changebt">修改</button></td>
        </tr>
    </table>

    <!-- 修改弹窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h2>新闻修改</h2>
            <form id="form" action="">
                <div class="form-group">
                    <label for="imgurl">图片链接地址:</label>
                    <input type="text" id="imgurl" name="imgurl" placeholder="输入图片链接地址">
                </div>
                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" id="title" name="title" placeholder="输入标题">
                </div>
                <div class="form-group">
                    <label for="type">类型:</label>
                    <input type="text" id="type" name="type" placeholder="输入类型">
                </div>
                <div class="form-group">
                    <label for="text">内容:</label>
                    <input type="text" id="text" name="text" placeholder="输入内容">
                </div>
                <div class="form-group">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script>
document.querySelector('.changebt').addEventListener('click', function() {
    $('#imgurl').val("")
    $('#title').val("")
    $('#type').val("")
    $("#text").val("")
    document.getElementById('modal').style.display = 'block';
})
document.querySelector('.close').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'none';
})

</script>
</html>
